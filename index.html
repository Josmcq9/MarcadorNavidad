
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Marcador de Partido</title>
</head>
<body>
  <div id="marcador">
    <div onclick="anotarGol(1,event)" class="carta equipo equipo1">
      <p id="tituloEquipo">R.C Victoria</p>
      <img src="rc-victoria-big.png" alt="Logo R.C Victoria" class="logo-equipo">
      <div class="puntuacion puntuacion01">
        <p id="puntuacion1">0</p>
      </div>
      <div class="button-container">
        <button onclick="anotarGol(1,event)">+</button>
        <button onclick="restarGol(1,event)">-</button>
      </div>
    </div>

    <div onclick="anotarGol(2,event)" class="carta equipo equipo2">
      <p id="tituloEquipo">F.C Firgas</p>
      <img src="PNG_FIRGAS.png" alt="Logo F.C Firgas" class="logo-equipo">
      <div class="puntuacion">
        <p id="puntuacion2">0</p>
      </div>
      <div class="button-container">
        <button onclick="anotarGol(2,event)">+</button>
        <button onclick="restarGol(2, event)">-</button>
      </div>
    </div>
  </div>
  <div class="botones">
    <button onclick="resetPuntuacion()"><img src="reniciar.png" alt=""></button>
    <button onclick="alternarFullscreen()"><img src="expandir.png" alt=""></button>
  </div>

  <script src="script.js"></script>
</body>
</html>
